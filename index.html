<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Tic-Tac-Toe</h1>
        <h5>Play Tic-Tac-Toe with your friends!</h5>
      </div>
      <div class="grid-container">
        <div class="grid-item" id="11">1,1</div>
        <div class="grid-item" id="12">1,2</div>
        <div class="grid-item" id="13">1,3</div>
        <div class="grid-item" id="21">2,1</div>
        <div class="grid-item" id="22">2,2</div>
        <div class="grid-item" id="23">2,3</div>
        <div class="grid-item" id="31">3,1</div>
        <div class="grid-item" id="32">3,2</div>
        <div class="grid-item" id="33">3,3</div>
      </div>
      <hr>
      <button id="againbtn" class="btn btn-primary">Play Again!</button>
      <h1 id="winner"></h1>
    </div>
  </body>
</html>
